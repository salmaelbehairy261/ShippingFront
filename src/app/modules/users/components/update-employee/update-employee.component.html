<div class="container p-5">
  <div class="d-flex justify-content-center bg-light rounded shadow">
    <div class="w-75 p-5 ">
      <form (ngSubmit)="onSubmit()" [formGroup]="updateEmployeeForm">
        <div class="d-flex flex-row justify-content-between mb-3">
          <h5 (click)="showInfo(1)" class="step p-3" [class.active]="personalInfo">البيانات الشخصية</h5>
          <h5 (click)="showInfo(3)" class="step p-3" [class.active]="jobInfo">معلومات الموظف</h5>
        </div>
        <div *ngIf="personalInfo">
          <div class="form-group mb-3">
            <label for="name" class="fw-bold mb-1">الاسم</label>
            <input formControlName="name" id="name" type="text" class="form-control p-2" placeholder="ادخل الاسم">
            <div *ngIf="updateEmployeeForm.get('name')!.invalid && updateEmployeeForm.get('name')!.touched">
              <div class="text-danger" *ngIf="updateEmployeeForm.get('name')!.errors!['required']">
                الاسم مطلوب
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="phoneNumber" class="fw-bold mb-1">رقم الهاتف </label>
            <input formControlName="phoneNumber" id="phoneNumber" type="text" class="form-control p-2"
              placeholder="ادخل رقم الهاتف">
            <div
              *ngIf="updateEmployeeForm.get('phoneNumber')!.invalid && updateEmployeeForm.get('phoneNumber')!.touched">
              <div class="text-danger" *ngIf="updateEmployeeForm.get('phoneNumber')!.errors!['required']">
                رقم الهاتف مطلوب
              </div>
              <div class="text-danger"
                *ngIf="updateEmployeeForm.get('phoneNumber')?.hasError('minlength') || updateEmployeeForm.get('phoneNumber')?.hasError('maxlength')">
                رقم الهاتف غير صحيح
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="address" class="fw-bold mb-1">العنوان</label>
            <input formControlName="address" id="address" type="text" class="form-control p-2"
              placeholder="ادخل العنوان">
            <div
              *ngIf="updateEmployeeForm.get('phoneNumber')!.invalid && updateEmployeeForm.get('phoneNumber')!.touched">
              <div class="text-danger" *ngIf="updateEmployeeForm.get('phoneNumber')!.errors!['required']">
                العنوان مطلوب
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <a (click)="showInfo(3)">
              <svg xmlns="http://www.w3.org/2000/svg" class="fill" height="1.5em" viewBox="0 0 512 512">
                <path
                  d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 288 480 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-370.7 0 73.4-73.4c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-128 128z" />
              </svg>
            </a>
          </div>
        </div>
        <div *ngIf="jobInfo">
          <div class="form-group mb-3">
            <label for="branch" class="fw-bold mb-1">الفرع</label>
            <select formControlName="branchId" id="branch" class="form-control p-2">
              <option value="">اختر فرع</option>
              <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
            </select>
            <div *ngIf="updateEmployeeForm.get('branchId')!.invalid && updateEmployeeForm.get('branchId')!.touched">
              <div class="text-danger" *ngIf="updateEmployeeForm.get('branchId')!.errors!['required']">
                الفرع مطلوب
              </div>
            </div>
          </div>
          <div class="form-group mb-3">
            <label for="group" class="fw-bold mb-1">الصلاحيات</label>
            <select formControlName="groupId" id="group" class="form-control p-2">
              <option value="">اختر مجموعه</option>
              <option *ngFor="let group of groups" [value]="group.id">{{ group.name }}</option>
            </select>
            <div *ngIf="updateEmployeeForm.get('groupId')!.invalid && updateEmployeeForm.get('groupId')!.touched">
              <div class="text-danger" *ngIf="updateEmployeeForm.get('groupId')!.errors!['required']">
                الصلاحيات مطلوبة
              </div>
            </div>
          </div>
          <div class="form-group d-flex justify-content-center my-3">
            <button type="submit" class="btn btn-primary w-25" [disabled]="updateEmployeeForm.invalid">حفظ</button>
          </div>
          <div class="d-flex justify-content-start">
            <a (click)="showInfo(1)">
              <svg xmlns="http://www.w3.org/2000/svg" class="fill" height="1.5em" viewBox="0 0 512 512">
                <path
                  d="M502.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-128-128c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l370.7 0-73.4 73.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l128-128z" />
              </svg>
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
