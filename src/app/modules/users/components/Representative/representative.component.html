<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-10">

            <form [formGroup]="representativeForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">الاسم</label>
                    <input formControlName="name" id="name" type="text" class="form-control" placeholder="الاسم">
                    <div *ngIf="representativeForm.get('name')!.invalid && representativeForm.get('name')!.touched">
                        <div class="text-danger" *ngIf="representativeForm.get('name')!.errors!['required']">
                            الاسم مطلوب
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="userName">اسم المستخدم</label>
                    <input formControlName="userName" id="userName" type="text" class="form-control">
                    <div
                        *ngIf="representativeForm.get('userName')!.invalid && representativeForm.get('userName')!.touched">
                        <div class="text-danger" *ngIf="representativeForm.get('userName')!.errors!['required']">
                            اسم المستخدم مطلوب
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">البريدالالكتروني</label>
                    <input formControlName="email" id="email" type="email" class="form-control">
                    <div *ngIf="representativeForm.get('email')!.invalid && representativeForm.get('email')!.touched">
                        <div class="text-danger" *ngIf="representativeForm.get('email')!.errors!['required']">
                            البريدالالكتروني مطلوب
                        </div>
                        <div class="text-danger" *ngIf="representativeForm.get('email')?.hasError('email')">
                            البريد الإلكتروني غير صحيح
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label for="password">الرقم السري</label>
                    <input formControlName="password" id="password" type="password" class="form-control">
                    <div
                        *ngIf="representativeForm.get('password')!.invalid && representativeForm.get('password')!.touched">
                        <div class="text-danger" *ngIf="representativeForm.get('password')!.errors!['required']">
                            الرقم السري مطلوب
                        </div>
                        <div class="text-danger" *ngIf="representativeForm.get('password')?.hasError('minlength')">
                            الرقم السري يجب أن يحتوي على الحد الأدنى من الأحرف
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber">رقم الهاتف </label>
                    <input formControlName="phoneNumber" id="phoneNumber" type="text" class="form-control">
                    <div
                        *ngIf="representativeForm.get('phoneNumber')!.invalid && representativeForm.get('phoneNumber')!.touched">
                        <div class="text-danger" *ngIf="representativeForm.get('phoneNumber')!.errors!['required']">
                            رقم الهاتف مطلوب
                        </div>
                        <div class="text-danger"
                            *ngIf="representativeForm.get('phoneNumber')?.hasError('minlength') || representativeForm.get('phoneNumber')?.hasError('maxlength')">
                            الرقم السري غير صحيح
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">العنوان</label>
                    <input formControlName="address" id="address" type="text" class="form-control">
                    <div
                        *ngIf="representativeForm.get('phoneNumber')!.invalid && representativeForm.get('phoneNumber')!.touched">
                        <div class="text-danger" *ngIf="representativeForm.get('phoneNumber')!.errors!['required']">
                            العنوان مطلوب
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="branch">الفرع</label>
                    <select formControlName="branch" id="branch" class="form-control">
                        <option value="">Select Branch</option>
                        <option *ngFor="let branch of branches" [value]="branch.id">{{ branch.name }}</option>
                    </select>
                    <div *ngIf="representativeForm.get('branch')!.invalid && representativeForm.get('branch')!.touched">
                        <div class="text-danger" *ngIf="representativeForm.get('branch')!.errors!['required']">
                            الفرع مطلوب
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="type">النوع</label>
                    <select formControlName="type" id="type" class="form-control">
                        <option value=0>Percent</option>
                        <option value=1>Fixed</option>
                    </select>
                    <div *ngIf="representativeForm.get('type')!.invalid && representativeForm.get('type')!.touched">
                        <div class="text-danger" *ngIf="representativeForm.get('type')!.errors!['required']">
                            النوع مطلوب
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="amount"> تكلفة </label>
                    <input formControlName="amount" id="amount" type="number" class="form-control">
                    <div *ngIf="representativeForm.get('amount')!.invalid && representativeForm.get('amount')!.touched">
                        <div class="text-danger" *ngIf="representativeForm.get('amount')!.errors!['required']">
                            التكلفة مطلوبة
                        </div>
                    </div>
                </div>


                <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="governorates" placeholder="المحافظات"
                    (onSelect)="OnSelect($event)" (onDeSelect)="OnDeSelect($event)" (onSelectAll)="OnSelectAll($event)"
                    (onDeSelectAll)="OnDeSelectAll()">
                </ng-multiselect-dropdown>
                <button type="submit" class="btn btn-primary" [disabled]="representativeForm.invalid">حفظ</button>
            </form>
        </div>
    </div>
</div>
