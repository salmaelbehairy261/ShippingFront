<div class="container-fluid p-4">
    <div class=" formbg p-4 mt-3" style="background-color:  #c0d6df71;">
        <div class="px-4 py-2">
            <div class="page p-4 my-3  mx-auto  rounded">
                <div>
                    <p class=" py-1 w-50 rounded textColor">اعدادات تكلفة الشحن
                        الاضافيه
                        بالنسبه لوزن الشحنه</p>
                </div>
                <form class="flex flex-wrap" [formGroup]="WeightForm" (ngSubmit)="submit($event)">
                    <div class="d-flex flex-row justify-content-start gap-2">
                        <label for="" class="form-control w-50">تكلفة الشحن الاضافيه(بالجنيه) من 0 كجم الي وزن</label>
                        <input type="number" class="form-control w-25" formControlName="defaultWeight" />
                        <div for="" class="m-1 text-center" style="font-weight: 600; color: #4f6d7a;">كجم</div>
                    </div>
                    <div class="d-flex flex-row justify-content-start mt-4 gap-2">
                        <label for="" class="form-control w-50 mr-3">سعر كل كجم اضافي</label>
                        <input type="number" class="form-control w-25" formControlName="additionalWeight" />
                        <div for="" class="m-1 text-center" style="font-weight: 600; color: #4f6d7a;">جم</div>
                    </div>
                    <div class="h6 text-danger ms-5 mt-2" *ngIf="flag"> لم يتم تعديل ايا من البيانات </div>
                    <button type="button" class="btn btn-info mt-4" [disabled]="saveBtnFlag"
                        (click)="UpdateWeight()">حفظ</button>
                </form>
            </div>
        </div>
    </div>
</div>
