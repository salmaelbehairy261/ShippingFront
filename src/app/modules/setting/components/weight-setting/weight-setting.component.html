<div class="px-4 py-2">
    <div class="page p-4 my-3  mx-auto  rounded">
        <div>
            <p class="font-weight-bold py-1 w-50 rounded ">اعدادات تكلفة الشحن الاضافيه بالنسبه لوزن الشحنه</p>
        </div>
        <form  class="flex flex-wrap" [formGroup]="WeightForm" (ngSubmit)="submit($event)">
            <div class="d-flex flex-row justify-content-center gap-2">
                <label for="" class="form-control w-50">تكلفة الشحن الاضافيه(بالجنيه) من 0 كجم الي وزن</label>
                <input type="number" class="form-control w-25" formControlName="defaultWeight"/>
                <div for="" class="w-25 text-center">كجم</div>
            </div>
            <div class="d-flex flex-row justify-content-center mt-4 gap-2">
                <label for="" class="form-control w-50 mr-3">سعر كل كجم اضافي(بالجنيه)</label>
                <input type="number" class="form-control w-25" formControlName="additionalWeight"/>
                <div for="" class="w-25 text-center"></div>
            </div>
            <div class="h6 text-danger ms-5 mt-2" *ngIf="flag"> لم يتم تعديل ايا من البيانات </div>
            <button type="button" class="btn btn-outline-primary mt-4" (click)="UpdateWeight()">حفظ</button>
        </form>
    </div>
</div>
