<div class="container-fluid p-4">
    <div class=" formbg p-4 mt-3">
        <div *ngIf=" hasPermission('Add')" class="d-flex flex-wrap justify-content-end">
            <div>
                <button class="btn btn-outline-info" (click)="addModal.show()">اضافة فرع</button>
            </div>
        </div>
        <div class="d-flex flex-row justify-content-between mt-3">
            <div class="d-flex flex-row gap-3">
                <div class="form-group  ">
                    <input type="text" (keyup)="onSearch()" placeholder="بحث بالاسم" class="form-control  me-2" #search>
                </div>
                <div>
                    <button (click)="onReset()" class="btn me-0 ">
                        <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512">
                            <path
                                d="M105.1 202.6c7.7-21.8 20.2-42.3 37.8-59.8c62.5-62.5 163.8-62.5 226.3 0L386.3 160H336c-17.7 0-32 14.3-32 32s14.3 32 32 32H463.5c0 0 0 0 0 0h.4c17.7 0 32-14.3 32-32V64c0-17.7-14.3-32-32-32s-32 14.3-32 32v51.2L414.4 97.6c-87.5-87.5-229.3-87.5-316.8 0C73.2 122 55.6 150.7 44.8 181.4c-5.9 16.7 2.9 34.9 19.5 40.8s34.9-2.9 40.8-19.5zM39 289.3c-5 1.5-9.8 4.2-13.7 8.2c-4 4-6.7 8.8-8.1 14c-.3 1.2-.6 2.5-.8 3.8c-.3 1.7-.4 3.4-.4 5.1V448c0 17.7 14.3 32 32 32s32-14.3 32-32V396.9l17.6 17.5 0 0c87.5 87.4 229.3 87.4 316.7 0c24.4-24.4 42.1-53.1 52.9-83.7c5.9-16.7-2.9-34.9-19.5-40.8s-34.9 2.9-40.8 19.5c-7.7 21.8-20.2 42.3-37.8 59.8c-62.5 62.5-163.8 62.5-226.3 0l-.1-.1L125.6 352H176c17.7 0 32-14.3 32-32s-14.3-32-32-32H48.4c-1.6 0-3.2 .1-4.8 .3s-3.1 .5-4.6 1z"
                                style="fill:#4f6d7a;" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="d-flex flex-row gap-3">
                <div class="form-group ">
                    <app-page-size (pageSizeChanged)="onPageSizeChange($event)"></app-page-size>
                </div>
                <div class="form-group p-0 m-0">
                    <app-sort (sort)="onSort()"></app-sort>
                </div>
            </div>
        </div>
        <div class="row justify-content-center my-3">
            <div class="col-lg-12 col-md-10 col-8">
                <table class="table bg-white table-hover ">
                    <thead class="table-dark">
                        <tr class="text-center">
                            <th>#</th>
                            <th>اسم الفرع</th>
                            <th>تاريخ الاضافة</th>
                            <th *ngIf=" hasPermission('Edit')">الحالة</th>
                            <th *ngIf=" hasPermission('Edit') || hasPermission('Delete') ">الاعدادت</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr *ngFor="let item of branches ; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.dateTime| date:'medium'}}</td>
                            <td *ngIf=" hasPermission('Edit')" >
                                <div class="form-check form-switch p-0 ">
                                    <input class="form-check-input" type="checkbox" role="switch"
                                        id="flexSwitchCheckChecked" [checked]="item.status"
                                        (change)="changeStatus(item.id)">
                                </div>
                            </td>
                            <td *ngIf=" hasPermission('Edit') || hasPermission('Delete') ">
                                <a *ngIf=" hasPermission('Delete')" style="margin-left: 20px ;"
                                    (click)="GetCurrentId(item.id);deleteModal.show()"><svg
                                        xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512">
                                        <path
                                            d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z"
                                            style="fill:#dc3545;" />
                                    </svg></a>


                                <a *ngIf=" hasPermission('Edit')" (click)="GetCurrentId(item.id);updateModal.show()">
                                    <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 512 512">
                                        <path
                                            d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z"
                                            style="fill : #ffc107 " />
                                    </svg>
                                </a>

                            </td>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div>
                <app-paging-header [totalCount]=" totalCount" [pageNumper]="branchParams.pageNumper"
                    [pageSize]="branchParams.pageSize"></app-paging-header>
            </div>
        </div>
        <div class="d-flex justify-content-center" *ngIf="totalCount>0">
            <div>
                <app-pager [totalCount]="totalCount" [pageSize]="branchParams.pageSize"
                    (pageChanged)="onPageChanged($event)"></app-pager>
            </div>
        </div>
    </div>
</div>
<router-outlet></router-outlet>


<!-- add modal  -->

<div class="modal fade" bsModal #addModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">اضافة فرع</h5>
            </div>
            <form [formGroup]="BranchForm" (ngSubmit)="AddBranch()">
                <div class="modal-body">
                    <div class="name">
                        <input type="text" class="form-control" placeholder="اسم الفرع" formControlName="Name">
                        <div class="errs" *ngIf="BranchForm.get('Name')?.errors && BranchForm.get('Name')?.touched">
                            <p class="text-danger" *ngIf="BranchForm.get('Name')?.errors?.['required']">الاسم مطلوب
                            </p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="BranchForm.invalid" type="submit" class="special btn btn-primary">اضافة</button>
                    <button type="button" class="btn btn-secondary" (click)="addModal.hide()">اغلاق</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- delete modal -->
<div class="modal fade" bsModal #deleteModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="staticBackdropLabel">حذف فرع</h5>
            </div>
            <div class="modal-body text-secondary fw-bold">
                هل انت تريد حذف هذا الفرع ؟
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="DeleteBranch()">حذف</button>
                <button type="button" class="btn btn-secondary" (click)="deleteModal.hide()">اغلاق</button>
            </div>
        </div>
    </div>
</div>



<!-- Update modal -->
<div class="modal fade" bsModal #updateModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="dialog-sizes-name1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="staticBackdropLabel">تعديل فرع</h5>
            </div>
            <form [formGroup]="BranchUpdateForm" (ngSubmit)="UpdateBranch(BranchUpdateForm)">
                <div class="modal-body text-secondary fw-bold">
                    <div class="name">
                        <input type="text" class="form-control" placeholder="اسم الفرع" formControlName="Name">
                        <div class="errs"
                            *ngIf="BranchUpdateForm.get('Name')?.errors && BranchUpdateForm.get('Name')?.touched">
                            <p class="text-danger" *ngIf="BranchUpdateForm.get('Name')?.errors?.['required']">الاسم
                                مطلوب</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button [disabled]="BranchUpdateForm.invalid" type="submit" class="btn btn-warning">تعديل</button>
                    <button type="button" class="btn btn-secondary" (click)="updateModal.hide()">اغلاق</button>
                </div>
            </form>
        </div>
    </div>
</div>
