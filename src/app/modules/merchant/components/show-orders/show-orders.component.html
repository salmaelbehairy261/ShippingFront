<div class="container">
    <select class="form-select mr-3" style="width:70px;" (change)="onTableSizeChange($event)">
        <option *ngFor="let size of tableSizes">{{size}}</option>
    </select>
    <input type="search" style="width: 20%;float: left;" class="form-control" placeholder="ابحث...." (input)="Search($event)"/>
    <table class="table text-center">
        <thead>
            <tr>
                <th>#</th>
                <th>اسم العميل</th>
                <th>التاريخ</th>
                <th>المحافظة</th>
                <th>المدينة</th> 
                <th>تكلفة الطلب</th>
                <th>عرض الطلب</th>
                <th *ngIf="orderStatusNow==0">تعديل</th>
                <th *ngIf="orderStatusNow==0">حذف</th>
                <th>طباعه</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="
            let order of CurrentOrders
              | paginate
                : {
                    itemsPerPage: pageSize,
                    currentPage: pageNumber,
                    totalItems: count
                  };let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ order.clientName }}</td>
                <td>{{ order.date | date:'medium' }}</td>
                <td>{{ order.governorate }}</td>
                <td>{{ order.city }}</td>
                <td>{{ order.cost }}</td>
                <td><a style="color: #00b4d8;font-size: larger;" routerLink=""><i class="fa-solid fa-eye"></i></a></td>
                <td *ngIf="orderStatusNow==0"><a style="color: #f37735;font-size: larger;" [routerLink]="['edit/',order.id]"><i class="fa-regular fa-pen-to-square"></i></a></td>
                <td *ngIf="orderStatusNow==0"><a style="color: #d90429;font-size: larger;" routerLink=""><i class="fa-solid fa-trash-can"></i></a></td>
                <td><a style="color: #00b4d8;font-size: larger;" routerLink=""><i class="fa-solid fa-print"></i></a></td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
    </div>
</div>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
