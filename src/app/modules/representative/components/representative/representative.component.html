<div class="container">
    <select class="form-select mr-3" style="width:70px;" (change)="onTableSizeChange($event)">
        <option *ngFor="let size of tableSizes">{{size}}</option>
    </select>
    <input type="search" style="width: 20%;float: left;" class="form-control" placeholder="ابحث...." (input)="Search($event)"/>
    <table class="table text-center">
        <thead>
            <tr>
                <th>#</th>
                <th>اسم العميل</th>
                <th>التاريخ</th>
                <th>المحافظة</th>
                <th>المدينة</th> 
                <th>تكلفة الطلب</th>
                <th>الحالة</th> 
                <!-- <th>طباعه</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="
            let order of CurrentOrders
              | paginate
                : {
                    itemsPerPage: pageSize,
                    currentPage: pageNumber,
                    totalItems: count
                  };let i = index">
                <td>{{ i+1 }}</td>
                <td>{{ order.clientName }}</td>
                <td>{{ order.date | date:'medium' }}</td>
                <td>{{ order.governorate }}</td>
                <td>{{ order.city }}</td>
                <td>{{ order.cost }}</td>
                <td><a class="btn btn-primary" (click)="open(mymodal,order.id)">الحالة</a></td>
               <!-- <td><a style="color: #00b4d8;font-size: larger;" routerLink=""><i class="fa-solid fa-print"></i></a></td> -->
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)"></pagination-controls>
    </div>
</div>

<ng-template #mymodal let-modal>
    <div class="modal-header">
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">×</span>
      </button>
    </div>
    <div class="modal-body">
      <div class>
          <!-- In case other order -->
          <select id="ddlneworder" class="form-select" style="width: 50%;">
  
              <option *ngFor="let status of StatusNamesExpectNewPendingAndReject" [value]="status.value">{{status.name}}</option>
  
          </select> 
  
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.close('Save click')">الغاء</button>
      <button type="button" class="btn btn-primary" (click)="modal.close('Save click')"  (click)="ChangeOrderStatus()">حفظ</button>
    </div>
  </ng-template>
