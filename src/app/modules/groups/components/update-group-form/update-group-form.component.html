<div class="px-4 py-2">
    <div class="page p-4 my-3  mx-auto  rounded">
        <form class="flex flex-wrap" [formGroup]="UpdateGroupForm">
            <div class="d-flex flex-row align-items-start gap-1">
                <label for="" class="form-control w-25">الاسم</label>
                <input type="text" class="form-control w-50" formControlName="name" />
            </div>
            <table class="table mt-3 rounded">
                <thead>
                    <tr class="text-center">
                        <th>#</th>
                        <th>الاسم</th>
                        <th>اضافه</th>
                        <th>حذف</th>
                        <th>تعديل</th>
                        <th>عرض</th>
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr *ngFor="let item of groupPrivilagesArr; let i =index">
                        <td class="py-4">{{i+1}}</td>
                        <td class="py-4">{{item.name}}</td>
                        <td class="py-4">
                            <input class="form-check-input" type="checkbox" 
                                (click)="AddOrRemovePermission(item.value,AddAction)" 
                                [checked]="isChecked[i][zero]"
                                id="flexCheckDefault">
                        </td>
                        <td class="py-4">
                            <input class="form-check-input" type="checkbox"
                            [checked]="isChecked[i][one]"
                                (click)="AddOrRemovePermission(item.value,DeleteAction)" id="flexCheckDefault">
                        </td>
                        <td class="py-4">
                            <input class="form-check-input" type="checkbox"
                            [checked]="isChecked[i][two]"
                                (click)="AddOrRemovePermission(item.value,EditAction)" id="flexCheckDefault">
                        </td>
                        <td class="py-4">
                            <input class="form-check-input" type="checkbox"
                                [checked]="isChecked[i][three]"
                                (click)="AddOrRemovePermission(item.value,ShowAction)" id="flexCheckDefault">
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary w-25" [disabled]="saveBtnFlag" (click)="SubmitGroupFrom()">حفظ</button>
        </form>

    </div>
</div>
